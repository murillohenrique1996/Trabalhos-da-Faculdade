<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <ui:define name="title">Adicionar Jogo</ui:define>
    </ui:define>

    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <p:panelGrid columns="3">
                <p:outputLabel value="#{msgs.nome}" for="nome"/>
                <p:inputText value="#{jogoBean.jogo.nome}" 
                             required="true" id="nome" label="nome"/>
                <p:message for="nome" styleClass="erro"/>
                <p:outputLabel value="#{msgs.plataforma}" for="plataforma"/>
                <p:inputText value="#{jogoBean.jogo.plataforma}"  
                             id="plataforma" required="true" label="plataforma"/>
                <p:message for="plataforma" styleClass="erro"/>
                <p:outputLabel value="#{msgs.descricao}" for="descrição"/>
                <p:inputText value="#{jogoBean.jogo.descricao}"  
                             id="descrição" required="true" label="descrição"/>
                <p:message for="descrição" styleClass="erro"/> 
            </p:panelGrid>

            <p:commandButton value="#{msgs.adicionar}" ajax="false"
                             icon="ui-icon-disk" iconPos="right" 
                             action="#{jogoBean.adicionarJogo}"/>
            <p:commandButton value="#{msgs.voltar}" ajax="false"
                             icon="ui-icon-home" iconPos="right"
                             action="#{admBean.atualizar}" 
                             immediate = "true"/>
        </h:form>
    </ui:define>
</ui:composition>
