<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"                
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        <ui:define name="title">Login</ui:define>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <h:panelGrid columns="3">
                <h:outputLabel value="Login:" for="login"/>
                <h:inputText value="#{usuarioBean.usuario.email}" label="email" 
                             id="login" required="true"/>
                <h:message for="login" styleClass="erro"/>
                <h:outputLabel value="#{msgs.senha}:" for="senha"/>
                <h:inputSecret value="#{usuarioBean.usuario.senha}" label="senha" 
                               id="senha" required="true"/>
                <h:message for="senha" styleClass="erro"/>                
            </h:panelGrid>
            <h:commandButton value="#{msgs.entrar}" action="#{usuarioBean.autenticar}" id="entrar"/>
            <h:message for="entrar" styleClass="erro"/>
            <h:outputText value="#{session.getAttribute('message')}" styleClass="erro" 
                          rendered="#{not empty session.getAttribute('message')}"/>

            <h:commandButton value="#{msgs.cadastrar}" action="/telaCadastro" id="cadastrar" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
