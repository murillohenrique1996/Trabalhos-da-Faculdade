<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"                
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        <ui:define name="title">Cadastro</ui:define>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <h:panelGrid columns="3">
                <h:outputLabel value="#{msgs.nome}:" for="nome"/>
                <h:inputText value="#{usuarioBean.usuario.nome}" 
                             required="true" id="nome" label="nome"/>
                <h:message for="nome" styleClass="erro"/>
                <h:outputLabel value="Login:" for="login"/>
                <h:inputText value="#{usuarioBean.usuario.email}"  
                             id="login" required="true" label="login"/>
                <h:message for="login" styleClass="erro"/>
                <h:outputLabel value="#{msgs.senha}:" for="senha"/>
                <h:inputSecret value="#{usuarioBean.usuario.senha}"  
                               id="senha" required="true" label="senha"/>
                <h:message for="senha" styleClass="erro"/>                
            </h:panelGrid>
            <h:commandButton value="#{msgs.cadastrar}" 
                             action="#{usuarioBean.cadastrar}"/>
            <h:message for="cadastrar" styleClass="erro"/>
            <h:outputText value="#{session.getAttribute('message')}" styleClass="erro" 
                          rendered="#{not empty session.getAttribute('message')}"/>
            <h:commandButton value="#{msgs.voltar}" action="/telaLogin" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
